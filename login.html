<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body class="login">
    <div class="wrapper">
        <form class="form" action="#">
            <h1>Login</h1>
            <div class="field">
                <label for="">Masukan Email</label>
                <input type="text" required>
            </div>
            <div class="field">
                <label for="">Masukkan Password</label>
                <input type="password" required>
            </div>
            <button type="button" class="lbtn" onclick="location.href='index.html'">Login</button>
        </form>
    </div>
</body>
</html>
